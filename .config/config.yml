name: wasm-service
description: API service for running WASM files

service:
  port: 8080
  contextPath: /
  uploadPath: uploads
  dataPath: uploads/wasm-data.csv

performance:
  spark:
    cacheSize: 16
    threads: 1
    replicas: 2
  health:
    indicators:
      disk: 0.75 # percentage
      wasm: 512 # size in MB
      memory: 256 # size in MB
