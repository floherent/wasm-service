name: wasm-service
description: API service for running WASM files

service:
  port: 8080
  contextPath: /
  uploadPath: uploads
  dataPath: uploads/wasm-data.csv

performance:
  spark:
    cacheSize: 8
    threads: 1
    replicas: 1
  health:
    batchLimit: 10
    indicators:
      disk: 0.75
      wasm: 512
      memory: 1024
